<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>滑动</title>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="move.js"></script>
    <style>
        #content,#slideDown,#slideUp,#slideToggle{
            padding: 5px;
            text-align: center;
            background-color: aquamarine;
            border: solid 1px #ece999;
        }
        #content{
            padding: 50px;
            display: none;
            height: 100px;
        }

    </style>
</head>
<body>
           <div id="slideDown">slideDown</div>
           <div id="slideUp">slideUp</div>
           <div id="slideToggle">slideToggle</div>
           <div id="content">Hello World!</div>
</body>
</html>
